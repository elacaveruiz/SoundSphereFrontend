<app-admin></app-admin>
<h1>Álbumes</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Título</th>
    <th>Fecha de Publicación</th>
    <th>Imagen</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let album of albumes">
    <td>{{ album.id }}</td>
    <td>{{ album.titulo }}</td>
    <td>{{ album.fechaPublicacion }}</td>
    <td><img class="img-album" [src]="album.urlImagen" alt="Portada del álbum"></td>
  </tr>
  </tbody>
</table>
