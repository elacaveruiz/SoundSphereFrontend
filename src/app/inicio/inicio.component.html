<div class="non-listen">
  <div class="despl">
    <div class="despl-paginas">
      <div class="opc-pag"> <img class="icon" src="assets/images/home.webp"><a>Inicio</a></div>
      <div class="opc-pag"> <img class="icon" src="assets/images/lupa.png"><a>Buscar</a></div>
    </div>
    <div class="biblioteca">
      <div class="bibl-top">
        <img src="">
        <h3>Tus listas</h3>
        <button>Buscar</button>
      </div>
      <div class="playlists">
      </div>
    </div>
  </div>
  <div class="content">
    <div class="fav-artista">
      <h2>Tus Artistas Favoritos</h2>
    </div>


    <div class="novedades">
      <h2>Novedades</h2>
      <div class="album-grid">
        <div class="album" *ngFor="let album of novedades.slice(0, showAll ? novedades.length : 4)">
          <!-- Mostrar los detalles del álbum aquí -->
          <img [src]="album.urlImagen" class="img-album">
          <p><b><a [routerLink]="['/album', album.id]">{{ album.titulo }}</a></b></p>
          <p>
            <!-- Usar un ngFor para mostrar los nombres de los artistas -->
            <ng-container *ngFor="let artista of album.artistas; let last = last">
              <a [routerLink]="['/artista', artista.id]">{{ artista.nombre }}</a>{{ !last ? ', ' : '' }}
            </ng-container>
          </p>
        </div>
      </div>
      <button (click)="showAll = !showAll" *ngIf="novedades.length > 4">{{ showAll ? 'Ver menos' : 'Ver más' }}</button>
    </div>

    <div class="listas">
      <h2>Listas de éxitos</h2>
    </div>
  </div>
</div>
